<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <p>Never use an insecure password again !</p>
        <hr>
        <label for="passwordsLength">Length :</label>
        <input id="passwordsLength" type="number" min="8" placeholder="min length of a secure password is 8"/>

        <div class="toggle">
            <label class="switch">
                <input type="checkbox" id="add-numbers">
                <span class="slider round"></span>
            </label>
            <label class="password-content">Add Numbers</label>
        </div>

        <div class="toggle">
            <label class="switch">
                <input type="checkbox" id="add-symbols">
                <span class="slider round"></span>
            </label>
            <label class="password-content">Add Symbols</label>
        </div>
        <button id="generate-btn">Generate Passwords</button>
        <hr>
        <div class="passwords">
            <div class="firstPassword">
                <div class="password" id="first-password"></div>
                <button class="copy-btn" id="copy-btn1"><i class="fa-regular fa-copy"></i></button>
            </div>
            <div class="lastPassword">
                <div class="password" id="last-password"></div>
                <button class="copy-btn" id="copy-btn2"><i class="fa-regular fa-copy"></i></button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/e02387e68e.js" crossorigin="anonymous"></script>
</body>
</html>
